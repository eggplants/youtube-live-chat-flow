name: Create release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - run: yarn
      - run: yarn test
      - run: yarn package
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: dist/archive.zip
